<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap');
        @import url('https://fonts.cdnfonts.com/css/retrolight');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0f0f12;
            color: #e8e6e3;
            height: 100vh;
            overflow: hidden;
        }

        /* Custom title bar */
        .title-bar {
            background: linear-gradient(135deg, #1a1d2e 0%, #16161a 100%);
            padding: 10px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2a2d3a;
            -webkit-app-region: drag;
            cursor: move;
        }

        .title-bar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .app-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #d63031, #e17055);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .app-title {
            font-size: 12px;
            font-weight: 600;
            color: #e8e6e3;
        }

        .title-bar-buttons {
            display: flex;
            gap: 6px;
            -webkit-app-region: no-drag;
        }

        .title-btn {
            width: 28px;
            height: 28px;
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: #6c757d;
            font-size: 16px;
        }

        .title-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #e8e6e3;
        }

        .title-btn.close:hover {
            background: #d63031;
            color: white;
        }

        .container {
            padding: 24px;
            height: calc(100vh - 49px);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-family: 'Retrolight', 'Impact', 'Inter', sans-serif;
            font-size: 48px;
            font-weight: 800;
            color: #d63031;
            letter-spacing: 6px;
            margin-bottom: 2px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
        }

        .logo p {
            font-size: 10px;
            color: #6c757d;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .status-card {
            background: linear-gradient(135deg, #1e1e24 0%, #18181d 100%);
            border: 1px solid #2a2d3a;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 18px;
            text-align: center;
        }

        .status-main {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .status-main.recording {
            color: #d63031;
        }

        .status-main.idle {
            color: #e17055;
        }

        .status-main.stopped {
            color: #6c757d;
        }

        .recording-dot {
            display: inline-block;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #d63031;
            margin-right: 7px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-detail {
            font-size: 12px;
            color: #8d99ae;
        }

        .section-label {
            font-size: 10px;
            color: #6c757d;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .mode-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 18px;
        }

        .mode-btn {
            background: #1e1e24;
            border: 1px solid #2a2d3a;
            color: #8d99ae;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .mode-btn:hover {
            background: #252530;
            border-color: #4facfe;
            color: #4facfe;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #4facfe, #00c9ff);
            border-color: #4facfe;
            color: white;
        }

        .app-selector {
            margin-bottom: 18px;
        }

        .app-selector select {
            width: 100%;
            padding: 12px;
            background: #1e1e24;
            border: 1px solid #2a2d3a;
            border-radius: 6px;
            color: #e8e6e3;
            font-size: 13px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        .app-selector select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .app-selector select option {
            background: #1e1e24;
        }

        .start-btn {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 18px;
            font-family: 'Inter', sans-serif;
        }

        .start-btn.start {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }

        .start-btn.start:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 184, 148, 0.4);
        }

        .start-btn.stop {
            background: linear-gradient(135deg, #d63031, #e17055);
            color: white;
        }

        .start-btn.stop:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(214, 48, 49, 0.4);
        }

        .start-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .hotkeys-card {
            background: #1e1e24;
            border: 1px solid #2a2d3a;
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 18px;
        }

        .hotkeys-card h3 {
            font-size: 12px;
            color: #feca57;
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .hotkey-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .hotkey-item:last-child {
            margin-bottom: 0;
        }

        .hotkey-name {
            color: #e8e6e3;
        }

        .hotkey-key {
            background: rgba(254, 202, 87, 0.15);
            padding: 5px 10px;
            border-radius: 4px;
            font-family: 'IBM Plex Mono', monospace;
            border: 1px solid rgba(254, 202, 87, 0.3);
            color: #feca57;
            font-size: 11px;
            font-weight: 600;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        .action-btn {
            background: #1e1e24;
            border: 1px solid #2a2d3a;
            color: #8d99ae;
            padding: 12px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .action-btn:hover {
            background: #252530;
            border-color: #4facfe;
            color: #4facfe;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <div class="title-bar-left">
            <div class="app-icon">‚è±</div>
            <span class="app-title">Chrono</span>
        </div>
        <div class="title-bar-buttons">
            <button class="title-btn" onclick="minimizeWindow()">‚àí</button>
            <button class="title-btn close" onclick="closeWindow()">√ó</button>
        </div>
    </div>

    <div class="container">
        <div class="logo">
            <h1>CHRONO</h1>
            <p>Clip Recorder</p>
        </div>

        <div class="status-card">
            <div class="status-main stopped" id="status">
                Standby
            </div>
            <div class="status-detail" id="status-detail">
                Select a mode to begin
            </div>
        </div>

        <div class="section-label">Recording Mode</div>
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="Application" onclick="selectMode('Application')">
                Application
            </button>
            <button class="mode-btn" data-mode="Display" onclick="selectMode('Display')">
                Display
            </button>
        </div>

        <div class="app-selector" id="app-selector">
            <div class="section-label">Select Application</div>
            <select id="app-select" onchange="onAppSelected()">
                <option value="">Choose an app...</option>
            </select>
        </div>

        <button class="start-btn start" id="start-btn" onclick="toggleRecording()">
            Start Recording
        </button>

        <div class="hotkeys-card">
            <h3>Hotkeys</h3>
            <div id="hotkey-list">
                <div class="hotkey-item">
                    <span class="hotkey-name">Loading...</span>
                </div>
            </div>
        </div>

        <div class="section-label">Quick Actions</div>
        <div class="actions">
            <button class="action-btn" onclick="openSettings()">‚öô Settings</button>
            <button class="action-btn" onclick="openClipsFolder()">üìÅ Clips</button>
            <button class="action-btn" onclick="openLibrary()">üìö Library</button>
        </div>
    </div>

    <script>
        // Window dragging
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };

        document.addEventListener('DOMContentLoaded', () => {
            const titleBar = document.querySelector('.title-bar');
            
            titleBar.addEventListener('mousedown', (e) => {
                // Don't drag if clicking buttons
                if (e.target.classList.contains('title-btn')) return;
                
                isDragging = true;
                dragOffset.x = e.clientX;
                dragOffset.y = e.clientY;
                sendMessage('startDrag', { x: e.screenX - e.clientX, y: e.screenY - e.clientY });
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    sendMessage('dragWindow', { 
                        x: e.screenX - dragOffset.x, 
                        y: e.screenY - dragOffset.y 
                    });
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            // Existing initialization
            sendMessage('getRunningApps');
            sendMessage('getConfig');
        });

        let currentMode = 'Application';
        let selectedApp = '';
        let isRecording = false;
        let availableApps = [];

        window.addEventListener('DOMContentLoaded', () => {
            sendMessage('getRunningApps');
            sendMessage('getConfig');
        });

        function sendMessage(action, data = {}) {
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage({ action, ...data });
            }
        }

        function selectMode(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });

            const appSelector = document.getElementById('app-selector');
            
            if (mode === 'Display') {
                appSelector.classList.add('hidden');
                selectedApp = '';
            } else {
                appSelector.classList.remove('hidden');
                document.getElementById('app-select').selectedIndex = 0;
                selectedApp = '';
            }

            updateStartButton();
            sendMessage('setMode', { mode });
        }

        function onAppSelected() {
            selectedApp = document.getElementById('app-select').value;
            updateStartButton();
        }

        function updateStartButton() {
            const btn = document.getElementById('start-btn');
            
            if (isRecording) {
                btn.className = 'start-btn stop';
                btn.textContent = 'Stop Recording';
                btn.disabled = false;
            } else {
                btn.className = 'start-btn start';
                btn.textContent = 'Start Recording';
                btn.disabled = (currentMode !== 'Display' && !selectedApp);
            }
        }

        function toggleRecording() {
            if (isRecording) {
                sendMessage('stopRecording');
                isRecording = false;
                updateStatus('stopped', 'Standby', 'Recording stopped');
            } else {
                sendMessage('startRecording', { mode: currentMode, app: selectedApp });
                isRecording = true;
                updateStatus('idle', `Waiting for ${selectedApp || 'display'}`, 'Monitoring...');
            }
            updateStartButton();
        }

        function updateStatus(type, main, detail) {
            const statusEl = document.getElementById('status');
            const detailEl = document.getElementById('status-detail');
            
            statusEl.className = `status-main ${type}`;
            statusEl.innerHTML = type === 'recording' ? 
                `<span class="recording-dot"></span>${main}` : main;
            detailEl.textContent = detail;
        }

        function updateHotkeysDisplay(hotkeys) {
            const list = document.getElementById('hotkey-list');
            if (!list || !hotkeys || hotkeys.length === 0) return;
            
            list.innerHTML = hotkeys.map(h => {
                const mods = h.Modifiers.join(' + ');
                const key = mods ? `${mods} + ${h.Key}` : h.Key;
                return `
                    <div class="hotkey-item">
                        <span class="hotkey-name">${h.Name} (${h.ClipLengthSeconds}s)</span>
                        <span class="hotkey-key">${key}</span>
                    </div>
                `;
            }).join('');
        }

        function openSettings() {
            sendMessage('openSettings');
        }

        function openClipsFolder() {
            sendMessage('openClipsFolder');
        }

        function openLibrary() {
            sendMessage('openLibrary');
        }

        function minimizeWindow() {
            sendMessage('minimizeWindow');
        }

        function closeWindow() {
            sendMessage('closeWindow');
        }

        // Message handler
        if (window.chrome && window.chrome.webview) {
            window.chrome.webview.addEventListener('message', (event) => {
                const data = event.data;
                
                if (data.action === 'runningApps') {
                    availableApps = data.apps;
                    const select = document.getElementById('app-select');
                    select.innerHTML = '<option value="">Choose an app...</option>';
                    data.apps.forEach(app => {
                        const option = document.createElement('option');
                        option.value = app;
                        option.textContent = app;
                        select.appendChild(option);
                    });
                }
                
                if (data.action === 'statusUpdate') {
                    updateStatus(data.type, data.main, data.detail);
                }

                if (data.action === 'config') {
                    currentMode = data.mode;
                    selectedApp = data.selectedApp;
                    isRecording = data.enabled;
                    
                    selectMode(currentMode);
                    if (selectedApp) {
                        document.getElementById('app-select').value = selectedApp;
                    }
                    
                    if (data.hotkeys && data.hotkeys.length > 0) {
                        updateHotkeysDisplay(data.hotkeys);
                    }
                    
                    updateStartButton();
                }
            });
        }
    </script>
</body>
</html>
